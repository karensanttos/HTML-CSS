<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
<video width="500" height="400" poster="img/capa.png" controls autoplay loop >
    <source src="midia/Meuvideo-1.m4v" type="video/m4v">
    <source src="midia/Meuvideo-1.webm" type="video/webm">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/meuvideo.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>

</video>
   
<br>
<br>
<br>


    <h1>Inserindo video do youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <br>
  <h1>Inserindo videos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/257141041?h=b13af1f56b" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
